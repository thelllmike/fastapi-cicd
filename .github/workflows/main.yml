name: CI/CD Pipeline for FastAPI Microservices with Argo CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v2

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 3: Build and Push Patient Service
      - name: Build and Push Patient Service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/patient-service:latest ./patient_service
          docker push ${{ secrets.DOCKER_USERNAME }}/patient-service:latest

      # Step 4: Build and Push Appointment Service
      - name: Build and Push Appointment Service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/appointment-service:latest ./appointment_service
          docker push ${{ secrets.DOCKER_USERNAME }}/appointment-service:latest

      # Step 5: Build and Push Notification Service
      - name: Build and Push Notification Service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/notification-service:latest ./notification_service
          docker push ${{ secrets.DOCKER_USERNAME }}/notification-service:latest

      # Step 6: Install Argo CD CLI
      - name: Install Argo CD CLI
        run: |
          curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x /usr/local/bin/argocd

      # Step 7: Log in to Argo CD
      - name: Log in to Argo CD
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} --username ${{ secrets.ARGOCD_USERNAME }} --password ${{ secrets.ARGOCD_PASSWORD }} --insecure

      # Step 8: Sync Applications with Argo CD
      - name: Trigger Argo CD Sync
        run: |
          argocd app sync patient-service
          argocd app sync appointment-service
          argocd app sync notification-service
